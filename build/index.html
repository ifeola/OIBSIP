<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="todo">
      <header>
        <h3>Add a To-do Item</h3>
        <form class="todo__header" id="todo-form">
          <label for="todo__input" class="todo__label">
            <span class="input__title">Add an item</span>
            <input
              type="text"
              id="todo__input"
              class="todo__input-field"
              placeholder="Add a To-do item"
              required />
          </label>
          <button class="submit-btn" type="submit">Add Item</button>
        </form>
      </header>
      <main>
        <h1>My To-do List</h1>
        <section class="section">
          <div class="pending">
            <h2>Pending Tasks</h2>
            <ul class="todo__body" id="todo__pending"></ul>
          </div>

          <div class="completed">
            <h2>Completed Tasks</h2>
            <ul class="todo__body" id="todo__completed"></ul>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
